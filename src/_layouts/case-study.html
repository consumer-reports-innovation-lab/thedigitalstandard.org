---
layout: default
---
<section class="bg-secondary">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-4">
        <h2 class="text-white">Case Study</h2>
        <p class="text-large mt-4 text-thin">{{ page.title }}</p>
      </div>
      <div class="col-12 col-lg-8">
        <h2 class="text-white">Project Timeframe</h2>
        {% assign date = page.timeline %}
        <p class="text-sans-serif mt-4">First Test Scores: {{ date.first_test_date | date: "%B %Y" }}</p>
        <p class="text-sans-serif mt-n2">Latest Update: {{ date.latest_update_date | date: "%B %Y" }}</p>
      </div>
    </div>
  </div>
</section>
<div class="case-study">
  {{ content }}
</div>
