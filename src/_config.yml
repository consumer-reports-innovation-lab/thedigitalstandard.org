# Collections
collections:
  standards:
    output: true
    permalink: /standard/:path/
  case-studies:
    output: true
    permalink: /case-studies/:path/
    _hide_content: true


defaults:
  - scope:
      type: 'standards'
    values:
      layout: standard
  - scope:
      type: 'case-studies'
    values:
      layout: case-study
      _options:
        format: p h2 h3 h4 pre address div
        bold: true
        italic: true
        link: true
        numberedlist: true
        bulletedlist: true
        subscript: true
        superscript: true
        horizontalrule: true
        right: true
        left: true
        center: true
        image: true
        embed: true

process_methods:
  - full testing
  - full ratings
  - comparative analysis
  - qualitative interviews

case_study_status_understandings:
  - Well understood
  - Under development
  - Under discussion


# Build settings
safe: false
sass:
  # style: compressed
  sass_dir: _scss
plugins:
  - jekyll-sitemap

placeholder_image: https://via.placeholder.com/1000x1000/333333/000000?text=Placeholder

standard_states: ['1: Green', '2: Yellow', '3: Red']
categories:
